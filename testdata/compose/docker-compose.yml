services:
  uptime-kuma:
    image: louislam/uptime-kuma:1
    restart: unless-stopped
    ports:
      - "3001:3001"
    volumes:
      - uptime-kuma-data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock:ro

  it-tools:
    image: corentinth/it-tools:latest
    restart: unless-stopped
    ports:
      - "7100:80"

volumes:
  uptime-kuma-data:
